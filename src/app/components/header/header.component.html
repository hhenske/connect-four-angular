<header class="header">
  <!-- Top row -->
  <div class="header-top">
    <button class="icon-btn menu-btn">MENU</button>

    <div class="logo">
      <img src="assets/images/logo.svg" alt="Connect Four Logo" />
    </div>

    <button class="icon-btn restart-btn">RESTART</button>
  </div>

  <!-- Bottom row -->
  <div class="header-bottom">
    <div class="score-card left">
        <img 
          class = "avatar"
          src="assets/images/player-one.svg"
          alt="Player One Avatar"
        />
        <span class="label">PLAYER 1</span>
        <span class="score">0</span>
    </div>

    <div class="score-card right">
        <img 
          class = "avatar"
          src="assets/images/player-two.svg"
          alt="Player Two Avatar" 
        />
        <span class="label">PLAYER 2</span>
        <span class="score">0</span>
    </div>
  </div>
</header>
