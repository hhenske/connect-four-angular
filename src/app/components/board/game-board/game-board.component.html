<div class="board-wrapper">

    <div class="board-container">
        <div class="board">
        <app-column
            *ngFor="let col of [0,1,2,3,4,5,6]; let i = index"
            [columnIndex]="i"
        ></app-column>
        </div>
    </div>

   
  <!-- OVERLAY LAYER -->
  <div class="turn-overlay">
    <img class="player-indicator"
         src="assets/images/turn-background-red.svg" />
    <span class="turn-label">YOUR TURN</span>
    <span class="turn-timer">30s</span>
  </div>
</div>
